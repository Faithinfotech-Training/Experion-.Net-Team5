<form name="staffform" #form="ngForm" autocomplete="off" (ngSubmit)="onSubmit(form)" method="post">
    <h1 align="center"><b>GENERATE BILL</b></h1>
    <table align="center" class="table table-hover">
        <tr>
            <td><input type="hidden" name="BillId" [(ngModel)]="paymentservice.formData.BillId" /></td>
        </tr>
        

        <!--bill date-->
        <tr>
            <td>
                <div class="form-group">

                    <label>DATE</label>
                    <input type="Date" name="BillDate" id="BillDate" #BillDate="ngModel" 
                        [ngModel]="paymentservice.formData.BillDate" class="form-control" required
                        [ngClass]="{'is-invalid':BillDate.touched && BillDate.invalid}" />
                    <div class="validation-error" *ngIf="BillDate.touched && BillDate.invalid">
                        

                        <div *ngIf="BillDate.errors.required">
                            Date is required</div>
                    </div>
                </div>
            </td>
        </tr>

        
        <!--patient Name-->
        <tr>
            <td>
                <div class="form-group">

                    <label>PATIENT NAME</label>
                    <select name="PatientId" id="PatientId" #PatientId="ngModel" [ngModel]="paymentservice.formData.PatientId" 
                        class="form-control" placeholder="Enter patient id" minlength="1" maxlength="25" required
                        [ngClass]="{'is-invalid':PatientId.touched && PatientId.invalid}" >
                        <option value=0 disabled>Choose Patient</option>
            <option *ngFor="let dept of paymentservice.patients" value="{{dept.PatientId}}">{{dept.PatientName}}
            </option>
                    </select>

                </div>
                <div class="validation-error" *ngIf="PatientId.touched && PatientId.invalid">
                   

                    <div *ngIf="PatientName.errors.required">
                        <span style="color:red" > PatientId is required</span></div>
                </div>

            </td>
        </tr>

        <!--amount-->
        <tr>
            <td>
                <div class="form-group">

                    <label>TOTAL AMOUNT</label>
                    <input name="Amount" #Amount="ngModel" [ngModel]="paymentservice.formData.Amount" [pattern]="decPattern"
                        class="form-control" placeholder="Enter bill number" minlength="2" maxlength="25" required
                        [ngClass]="{'is-invalid':Amount.touched && Amount.invalid}" />

                </div>
                <div class="validation-error" *ngIf="Amount.touched && Amount.invalid">
                    <div *ngIf="Amount.errors.pattern">
                        <span style="color:red" >Amount not valid.</span>
                    </div>

                    <div *ngIf="Amount.errors.required">
                        <span style="color:red" >Amount is required</span></div>
                </div>
            </td>
        </tr>

        <!--Is Active-->
        <tr>
            <td>
                <div class="form-group">
                    <div class="form-check">
                        <label class="form-check-label">Is active </label>
                        <input type="checkbox" name="IsActive" id="IsActive" #IsActive="ngModel" required
                            [(ngModel)]="paymentservice.formData.IsActive" class="form-check-input">
                    </div>
                </div>
            </td>
        </tr>
         <!--submit button-->

        <tr>
            <td>
                <br>
                <div class="form-group">
                    <button type="submit" [disabled]="!(form.valid && form.dirty)"
                        class="btn btn-lg btn-primary form-control">Submit</button>
                </div>
            </td>
        </tr>

        

    </table>
</form>
