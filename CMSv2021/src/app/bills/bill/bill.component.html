<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Bill</h3>
                        <form name="staffform" #form="ngForm" autocomplete="off" (ngSubmit)="onSubmit(form)"
                            method="post">

                            <div class="row">
                                <div class="col-md-8 mb-4">

                                    <div class="form-outline">
                                        <label>Date</label>
                                        <input type="Date" name="BillDate" id="BillDate" #BillDate="ngModel"
                                            [ngModel]="paymentservice.formData.BillDate" class="form-control" required
                                            [ngClass]="{'is-invalid':BillDate.touched && BillDate.invalid}" />
                                        <div class="validation-error" *ngIf="BillDate.touched && BillDate.invalid">
                                            <div *ngIf="BillDate.errors.required">
                                                Date is required</div>
                                        </div>
                                    </div>

                                </div>

                            </div>

                            <div class="row">
                                <div class="col-md-8 mb-4 pb-2">
                                    <div class="form-outline">
                                        <label class="form-label" for="lastName">Patient Name</label>

                                        <select name="PatientId" id="PatientId" #PatientId="ngModel"
                                            [ngModel]="paymentservice.formData.PatientId" class="form-control"
                                            placeholder="Enter patient id" minlength="1" maxlength="25" required
                                            [ngClass]="{'is-invalid':PatientId.touched && PatientId.invalid}">
                                            <option value=0 disabled>Choose Patient</option>
                                            <option *ngFor="let dept of paymentservice.patients"
                                                value="{{dept.PatientId}}">
                                                {{dept.PatientName}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="validation-error" *ngIf="PatientId.touched && PatientId.invalid">
                                    <div *ngIf="PatientName.errors.required">
                                        <span style="color:red"> PatientId is required</span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-8 mb-4 pb-2">

                                    <div class="form-outline">
                                        <label>Total Amount</label>
                                        <input name="Amount" #Amount="ngModel"
                                            [ngModel]="paymentservice.formData.Amount" [pattern]="decPattern"
                                            class="form-control" placeholder="Enter bill number" minlength="2"
                                            maxlength="25" required
                                            [ngClass]="{'is-invalid':Amount.touched && Amount.invalid}" />
                                    </div>
                                    <div class="validation-error" *ngIf="Amount.touched && Amount.invalid">
                                        <div *ngIf="Amount.errors.pattern">
                                            <span style="color:red">Amount not valid.</span>
                                        </div>
                                        <div *ngIf="Amount.errors.required">
                                            <span style="color:red">Amount is required</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="mt-4 pt-2">
                                <button type="submit" [disabled]="!(form.valid && form.dirty)"
                                    class="btn btn-lg btn-primary ">Submit</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
