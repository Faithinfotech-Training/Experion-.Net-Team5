<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Staff Registration</h3>
                        <form name="staffform" #form="ngForm" autocomplete="off" (ngSubmit)="onSubmit(form)">

                            <div class="row">
                                <div class="col-md-8 mb-4">

                                    <div class="form-outline">
                                        <label class="form-label" for="firstName">Full Name</label>
                                        <input name="StaffName" #StaffName="ngModel"
                                            [ngModel]="staffService.formData.StaffName"
                                            class="form-control form-control-lg" placeholder="Enter full name"
                                            minlength="10" maxlength="25" [pattern]="namePattern" required
                                            [ngClass]="{'is-invalid':StaffName.touched && StaffName.invalid}" />

                                    </div>
                                    <div class="validation-error" *ngIf="StaffName.touched && StaffName.invalid">
                                        <div *ngIf="StaffName.errors.pattern">
                                            Please enter a valid name
                                        </div>
                                        <div *ngIf="StaffName.errors.required">
                                            Name is required</div>
                                    </div>

                                </div>

                            </div>

                            <div class="row">
                                <div class="col-md-8 mb-4 d-flex align-items-center">

                                    <div class="form-outline datepicker w-100">
                                        <label for="birthdayDate" class="form-label">Date Of Joining</label>
                                        <input type="date" name="JoiningDate" id="JoiningDate" #JoiningDate="ngModel"
                                            [ngModel]="staffService.formData.JoiningDate" class="form-control" required
                                            [ngClass]="{'is-invalid':JoiningDate.touched && JoiningDate.invalid}" />
                                        <div class="validation-error"
                                            *ngIf="JoiningDate.touched && JoiningDate.invalid">

                                            <div *ngIf="JoiningDate.errors.required">
                                                Date Of Joining is required</div>

                                        </div>
                                    </div>
                                </div>





                            </div>

                            <div class="row">
                                <div class="col-md-8 mb-4 pb-2">

                                    <div class="form-outline">
                                        <label class="form-label">Experience</label>
                                        <input name="Experience" #Experience="ngModel"
                                            [ngModel]="staffService.formData.Experience" class="form-control"
                                            minlength="1" maxlength="2" [pattern]="decPattern" required
                                            placeholder="Add Years"
                                            [ngClass]="{'is-invalid':Experience.touched && Experience.invalid}" />

                                    </div>
                                    <div class="validation-error" *ngIf="Experience.touched && Experience.invalid">
                                        <div *ngIf="Experience.errors.pattern">
                                            Enter a valid number
                                        </div>
                                        <div *ngIf="Experience.errors.required">
                                            Experience is required
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-8 mb-4 pb-2">

                                    <div class="form-outline">
                                        <label class="form-label">Designation</label>
                                        <select name="DesignationId" id="DesignationId" class="form-control"
                                            #DesignationId="ngModel" required
                                            [(ngModel)]="staffService.formData.DesignationId"
                                            [ngClass]="{'is-invalid':DesignationId.touched && DesignationId.invalid}">
                                            placeholder="Choose Designation"
                                            <option value=0 disabled>Choose Designation</option>
                                            <option *ngFor="let des of staffService.designation"
                                                value="{{des.DesignationId}}">{{des.Designation}}
                                            </option>


                                        </select>

                                    </div>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-8">
                                    <label class="form-label">Department</label>
                                    <select name="DepartmentId" id="DepartmentId" class="form-control"
                                        #DepartmentId="ngModel" required
                                        [(ngModel)]="staffService.formData.DepartmentId"
                                        [ngClass]="{'is-invalid':DepartmentId.touched && DepartmentId.invalid}">

                                        <option value=0 disabled>Choose Department</option>
                                        <option *ngFor="let dept of staffService.departments"
                                            value="{{dept.DepartmentId}}">{{dept.DepartmentName}}
                                        </option>


                                    </select>
                                    <div class="validation-error" *ngIf="DepartmentId.touched && DepartmentId.invalid">

                                        <div *ngIf="Department.errors.required">
                                            Department is required</div>
                                    </div>
                                </div>
                            </div>

                            <div class="mt-4 pt-2">
                                <button class="btn btn-primary btn-lg" [disabled]="!(form.valid && form.dirty)" type="submit" >
                                    Submit</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
