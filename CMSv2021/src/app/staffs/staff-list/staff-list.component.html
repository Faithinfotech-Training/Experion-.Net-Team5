<div class="container">
    <div class="header">
        <h2 class="text-center">Staff Info</h2>
    </div>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Date Of Join</th>
                <th>Experience(Years)</th>
            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let staff of staffService.staff">
                <td>{{staff.StaffId}}</td>
                <td>{{staff.StaffName}}</td>
                <td>{{staff.JoiningDate | date:'dd-MM-yyyy'}}</td>
                <td>{{staff.Experience}}</td>
                <td>
                    <button class="btn btn-sm btn-info" (click)="updateStaffRecord(staff.StaffId)">Edit</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
